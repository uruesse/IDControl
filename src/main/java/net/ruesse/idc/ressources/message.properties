settings.passwordinfo = Standardm\u00e4\u00dfig wird f\u00fcr den WebDavDienst ein zentral verwalteter Zugriff bereitgestellt. Nach Passwort\u00e4nderungen und gr\u00f6\u00dferen Datenbankfehlern kann dieser besch\u00e4digt worden sein. Dann muss der aktuelle Datenbestand neu aus dem WebDav Dienst erstellt werden. Hierzu kann optional ein userbezogenens Passwort f\u00fcr den WebDavdienst hinterlegt werden. Der userbezogene Zugang wird dann bevorzugt genutzt. Installationen innerhalb eines gesch\u00fctzen und privaten Benutzeraccounts k\u00f6nnen selbstverst\u00e4ndlich auch mit userbezogenen Zugangsdaten betrieben werden.
settings.passwordhint = <b>Das Passwort wird in Klartext in der Datenbank gespeichert und kann mit externen Programmen ausgelesen werden!</b><br /><b>Es wird f\u00fcr die in der \u00d6ffentlichkeit verwendeten Einlasskontrollsysteme empfohlen, kein userpasswort zu verwenden!</b><br />Das Passwort wird immer zusammen mit dem Benutzernamen gel\u00f6scht.
