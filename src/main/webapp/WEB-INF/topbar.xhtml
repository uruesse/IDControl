<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui">

    <div class="layout-topbar">
        <style>
            ul.ui-menu-child
            {
                width: 500px !important;
            }
        </style>
        <h:outputLabel class="logo-container" >
            <p:graphicImage value="#{applicationControlBean.logoImage}" />
        </h:outputLabel>

        <h:form class="layout-topbar-menu" style="padding-top: 12px">

            <p:commandButton style="color:red;background-color: grey;" onclick="PF('bar').show()" type="button" icon="pi pi-info" rendered="#{controlBean.userRightDev}"/>

            <p:commandButton id="scanButton" type="button" action="scan?faces-redirect=true" icon="pi pi-user-plus"  rendered="#{controlBean.userRightEinlass}" >
                <f:ajax />
            </p:commandButton>
            <p:tooltip id="forScanButton" for="scanButton" value="Einlasskontrolle - Scannen der Mitgliedsausweise" position="top" />
            
            <p:commandButton id="mglinfoButton" type="button" action="mglinfo?faces-redirect=true" icon="pi pi-users" rendered="#{controlBean.userRightSewobe}" >
                <f:ajax />
            </p:commandButton>
            <p:tooltip id="forMglinfoButton" for="mglinfoButton" value="Mitgliederinfo - Übersichtstabelle mit Detailinformationen zum Mitglied" position="top"/>
            <p:commandButton id="dynaButton" type="button" icon="pi pi-bars" />
            <p:tooltip id="forDynaButton" for="dynaButton" value="Hauptmenü." position="top"/>
            <p:tieredMenu  model="#{menuView.model}" overlay="true" trigger="dynaButton"  my="right top" at="right bottom" style="width:200px"/>
            <p:commandButton id="exitButton" type="button" icon="pi pi-power-off" action="#{menuView.logout}" >
                <f:ajax />
            </p:commandButton>
            <p:tooltip id="forExitButton" for="exitButton" value="Programm beenden" position="top"/>
        </h:form>

    </div>
</ui:composition>
