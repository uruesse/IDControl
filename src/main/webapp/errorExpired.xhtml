<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/maintemplate.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="title">
        INFORMATION: <span class="subitem">Die aktuelle Session ist abgelaufen</span>
    </ui:define>

    <ui:define name="description">
        Message: #{pfExceptionHandler.message}
    </ui:define>

    <ui:define name="headimplementation">
        <br/><br/>
        <p:button outcome="login" icon="pi pi-sign-in" value="Login" class="secondary"/>
        <p:button outcome="scan" icon="pi pi-user-plus" value="Einlasskontrolle" class="secondary"/>
        <p:button outcome="mglinfo" icon="pi pi-users" value="Mitgliederinfo" class="secondary"/>
        <p:button outcome="index" icon="pi pi-info" value="Über IDControl" class="secondary"/>
        <p:commandButton value="Beenden" action="#{menuView.logout}" icon="pi pi-power-off"/>
    </ui:define>

    <ui:define name="implementation">
        <h:outputText value="Eine Session läuft nach 60 min Untätiggeit automatisch ab und gibt den verwendeten Speicher wieder frei. Sie können ab hier in einer neuen Session direkt weiterarbeiten. Ihre Anmeldedaten bleiben erhalten." escape="false" />
<!--h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false" /-->
    </ui:define>
</ui:composition>
